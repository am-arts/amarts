<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AM ARTS</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@200;300;400;500;600;700&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Open Sans", sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      width: 100%;
      padding: 0 10px;
      overflow: hidden; /* Prevent scrolling of video background */
    }

    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .video-container video {
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .wrapper {
      width: 400px;
      border-radius: 8px;
      padding: 30px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(50%);
      -webkit-backdrop-filter: blur(50%);
      position: relative;
      z-index: 1;
      animation: fadeInUp 1s ease forwards;
      background: rgba(0, 0, 0, 0.75); /* Adjust the alpha (opacity) value here */
    }

    form {
      display: flex;
      flex-direction: column;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #fff;
    }

    .pin-input {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .pin-input input {
      width: 60px;
      height: 60px;
      font-size: 24px;
      text-align: center;
      background: transparent;
      border: 2px solid #fff;
      border-radius: 8px;
      color: #fff;
      outline: none;
    }

    .pin-input input:focus {
      border-color: #a0a0a0;
    }

    .wrapper a {
      color: #efefef;
      text-decoration: none;
    }

    .wrapper a:hover {
      text-decoration: underline;
    }

    button {
      background: #fff;
      color: #000;
      font-weight: 600;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 10px;
      font-size: 18px;
      border: 2px solid transparent;
      transition: 0.3s ease;
    }

    button:hover {
      color: #fff;
      border-color: #fff;
      background: rgba(255, 255, 255, 0.15);
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video src="images/you.mp4" autoplay loop muted></video>
  </div>

  <div class="wrapper">
    <form id="login-form" onsubmit="event.preventDefault(); validateLogin();">
      <img src="images/amb.png" alt="Example Image">
      <h2>Enter Pin</h2>
      <div class="pin-input">
        <input type="password" id="digit1" maxlength="1" pattern="[0-9]" required autofocus>
        <input type="password" id="digit2" maxlength="1" pattern="[0-9]" required>
        <input type="password" id="digit3" maxlength="1" pattern="[0-9]" required>
        <input type="password" id="digit4" maxlength="1" pattern="[0-9]" required>
      </div>
      <button type="submit" id="login-button">Log In</button>
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var pinInputs = document.querySelectorAll('.pin-input input');
      var loginButton = document.getElementById('login-button');

      pinInputs.forEach(function(input, index) {
        input.addEventListener('input', function(event) {
          var input = event.target;
          var nextInput = input.nextElementSibling;

          if (input.value.length === 1 && nextInput) {
            nextInput.focus();
          }
        });

        input.addEventListener('keydown', function(event) {
          if (event.key === 'Backspace' && input.value.length === 0) {
            var prevInput = input.previousElementSibling;
            if (prevInput) {
              prevInput.focus();
            }
          }
        });
      });

      // Listen for Enter key press on the last PIN input
      pinInputs[pinInputs.length - 1].addEventListener('keydown', function(event) {
        if (event.key === 'Enter' || event.keyCode === 13) {
          event.preventDefault();
          validateLogin(); // Submit the form
        }
      });
    });

    function validateLogin() {
      var enteredPin = Array.from(document.querySelectorAll('.pin-input input'))
                          .map(input => input.value)
                          .join('');

      var validPin = "1029"; // Replace with your valid PIN

      if (enteredPin === validPin) {
        alert("Login successful!");
        window.location.href = "index.html"; // Example redirect
      } else {
        alert("Invalid PIN. Please try again.");
        document.getElementById("digit1").focus(); // Focus back on the first input
      }
    }
  </script>
</body>
</html>
